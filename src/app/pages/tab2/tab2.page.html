<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- se usa una lista con un *ngFor para recorrer el array gestionado por el servicio y se crea un componente noticia por cada elemento del array -->
<ion-content [fullscreen]="true">
  <ion-list *ngFor="let noticia of gestionNoticias.getNoticia()">
    <app-noticia [articulo]="noticia"></app-noticia>
  </ion-list>
</ion-content>
