<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let noticia of gestionNoticias.getNoticia()">
    <app-noticia [articulo]="noticia"></app-noticia>
  </ion-list>
</ion-content>
