<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let noticia of arrayArticulos">
    <ion-item>
      <ion-checkbox slot="start" [checked]="checkNoticia(noticia)" (ionChange)="cambiosNoticia($event, noticia)"></ion-checkbox>
      <ion-label>
        <h2>{{noticia.source.name}}</h2>
        <p>{{noticia.title}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
